<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - SEVENGAMER</title>
    <link rel="icon" href="media/control4.png" type="png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<!-- ENCABEZADO -->
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <a href="index.html" class="logo-link">
                    <p class="logo">SEVENGAMER</p>
                </a>
                <p class="slogan">Juegos de un verdadero gamer</p>
            </div>
            <nav>
                <a href="login.html" class="tu-clase-de-estilo">Iniciar Sesión</a>
                <a href="#" class="carrito-icon" id="carritoBtn">
                    <img src="media/carrito-compras.png" alt="Carrito de compras" class="carrito-img">
                    <span id="contador-carrito">0</span>
                </a>
            </nav>
        </div>
    </header>

    <!-- Modal del Carrito -->
    <div class="carrito-modal" id="carritoModal">
        <div class="carrito-header">
            <h2>Carrito de Compras</h2>
            <button class="cerrar-carrito" onclick="cerrarCarrito()">&times;</button>
        </div>
        <div class="carrito-items" id="carritoItems">
            <!-- Los items del carrito se agregarán aquí dinámicamente -->
        </div>
        <div class="carrito-total">
            <div class="total-row">
                <span>Subtotal:</span>
                <span id="subtotal">CLP$ 0</span>
            </div>
            <div class="total-row">
                <span>IVA (19%):</span>
                <span id="iva">CLP$ 0</span>
            </div>
            <div class="total-row final">
                <span>Total:</span>
                <span id="total">CLP$ 0</span>
            </div>
            <button class="checkout-btn" onclick="procederPago()">Proceder al Pago</button>
        </div>
    </div>

    <div class="content-container">
        <div class="form-box">
            <h2>Recuperar Contraseña</h2>
            <form id="recuperarPasswordForm">
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        placeholder="ejemplo@correo.com" required>
                    <div class="email-requisitos">
                        <p>El correo electrónico debe tener:</p>
                        <ul>
                            <li id="req-email-formato">Formato válido (ejemplo@dominio.com)</li>
                            <li id="req-email-caracteres">Debe contener el símbolo @</li>
                            <li id="req-email-dominio">Dominio válido (.com, .org, etc.)</li>
                        </ul>
                    </div>
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="button-container">
                    <button type="submit" class="submit-btn">Enviar enlace de recuperación</button>
                    <button type="button" class="reset-btn" onclick="window.location.href='login.html'">Volver al iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/validaciones_recuperar.js"></script>
    <script src="js/carrito.js"></script>
</body>

</html>
