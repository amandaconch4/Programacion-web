<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario - SEVENGAMER</title>
    <link rel="icon" href="media/control4.png" type="png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <style>
        :root {
            --user-primary: #4CAF50;
            --user-secondary: #1a1a1a;
            --user-accent: #45a049;
        }

        body {
            background-color: var(--user-secondary);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
        }

        .user-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background-color: #2a2a2a;
            padding: 20px;
            border-right: 2px solid var(--user-primary);
            position: fixed;
            height: 100vh;
            width: 250px;
            top: 0;
            left: 0;
        }

        .sidebar-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--user-primary);
            margin-top: 0;
        }

        .sidebar-header h2 {
            color: var(--user-primary);
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            font-size: 1.5em;
            padding-top: 0;
        }

        .user-info {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #444;
            margin-bottom: 20px;
        }

        .user-info img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .user-info h3 {
            margin: 0;
            color: var(--user-primary);
        }

        .user-info p {
            margin: 5px 0;
            color: #888;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .sidebar-menu li {
            margin-bottom: 10px;
        }

        .sidebar-menu a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 12px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .sidebar-menu a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .sidebar-menu a:hover {
            background-color: var(--user-primary);
            transform: translateX(5px);
        }

        .sidebar-menu a.active {
            background-color: var(--user-primary);
            font-weight: bold;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            background-color: transparent;
        }

        .content-section {
            background-color: rgba(42, 42, 42, 0.5);
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            width: 800px;
            border: 1px solid #444;
            backdrop-filter: blur(5px);
        }

        .content-section h2 {
            color: var(--user-primary);
            text-align: left;
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            padding-left: 10px;
            border-bottom: 1px solid var(--user-primary);
            padding-bottom: 8px;
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: rgba(51, 51, 51, 0.7);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease;
            border: 1px solid #444;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-card i {
            font-size: 2em;
            color: var(--user-primary);
            margin-bottom: 10px;
        }

        .stat-card h3 {
            margin: 10px 0;
            color: #fff;
        }

        .stat-card p {
            margin: 0;
            font-size: 1.5em;
            color: var(--user-primary);
            font-weight: bold;
        }

        .recent-orders {
            margin-top: 30px;
        }

        .order-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .order-table th,
        .order-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        .order-table th {
            background-color: var(--user-primary);
            color: white;
        }

        .order-table tr:hover {
            background-color: rgba(76, 175, 80, 0.1);
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .status-pending {
            background-color: #ffd700;
            color: #000;
        }

        .status-completed {
            background-color: var(--user-primary);
            color: white;
        }

        .status-cancelled {
            background-color: #ff4444;
            color: white;
        }

        @media (max-width: 768px) {
            .user-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
                padding: 15px;
            }

            .content-section {
                width: 100%;
                margin: 10px;
            }

            .dashboard-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="user-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>SEVENGAMER</h2>
            </div>
            <div class="user-info">
                <img src="media/control4.png" alt="Avatar de Usuario">
                <h3 id="userName">Usuario</h3>
                <p id="userEmail">usuario@email.com</p>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="#"><i class="fas fa-user"></i> Mi Perfil</a></li>
                <li><a href="#"><i class="fas fa-shopping-cart"></i> Mis Pedidos</a></li>
                <li><a href="#"><i class="fas fa-heart"></i> Lista de Deseos</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Configuración</a></li>
                <li><a href="#" onclick="cerrarSesion()"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="content-section">
                <h2>Dashboard</h2>
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>Pedidos Totales</h3>
                        <p id="totalOrders">0</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-heart"></i>
                        <h3>Lista de Deseos</h3>
                        <p id="wishlistCount">0</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-star"></i>
                        <h3>Puntos Acumulados</h3>
                        <p id="userPoints">0</p>
                    </div>
                </div>

                <div class="recent-orders">
                    <h2>Pedidos Recientes</h2>
                    <table class="order-table">
                        <thead>
                            <tr>
                                <th>ID Pedido</th>
                                <th>Fecha</th>
                                <th>Total</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="recentOrdersTable">
                            <!-- Los pedidos se cargarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Verificar si el usuario está autenticado
        function verificarAutenticacion() {
            const usuario = JSON.parse(localStorage.getItem('usuarioActual'));
            if (!usuario) {
                window.location.href = 'login.html';
                return;
            }
            actualizarInformacionUsuario(usuario);
        }

        // Actualizar la información del usuario en la interfaz
        function actualizarInformacionUsuario(usuario) {
            document.getElementById('userName').textContent = usuario.nombre;
            document.getElementById('userEmail').textContent = usuario.email;
            
            // Cargar datos de ejemplo (en un caso real, estos vendrían de una API)
            document.getElementById('totalOrders').textContent = '5';
            document.getElementById('wishlistCount').textContent = '3';
            document.getElementById('userPoints').textContent = '250';
            
            cargarPedidosRecientes();
        }

        // Cargar pedidos recientes
        function cargarPedidosRecientes() {
            const pedidos = [
                {
                    id: 'P001',
                    fecha: '2024-02-20',
                    total: '$49.99',
                    estado: 'Completado'
                },
                {
                    id: 'P002',
                    fecha: '2024-02-18',
                    total: '$29.99',
                    estado: 'Pendiente'
                },
                {
                    id: 'P003',
                    fecha: '2024-02-15',
                    total: '$79.99',
                    estado: 'Cancelado'
                }
            ];

            const tbody = document.getElementById('recentOrdersTable');
            tbody.innerHTML = '';

            pedidos.forEach(pedido => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${pedido.id}</td>
                    <td>${pedido.fecha}</td>
                    <td>${pedido.total}</td>
                    <td><span class="status-badge status-${pedido.estado.toLowerCase()}">${pedido.estado}</span></td>
                    <td>
                        <button class="action-btn" onclick="verDetallesPedido('${pedido.id}')">
                            <i class="fas fa-eye"></i> Ver
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Función para cerrar sesión
        function cerrarSesion() {
            localStorage.removeItem('usuarioActual');
            window.location.href = 'login.html';
        }

        // Función para ver detalles del pedido
        function verDetallesPedido(pedidoId) {
            alert(`Ver detalles del pedido ${pedidoId}`);
            // Aquí iría la lógica para mostrar los detalles del pedido
        }

        // Verificar autenticación al cargar la página
        window.onload = verificarAutenticacion;
    </script>
</body>

</html>
